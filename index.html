<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
  <title>Concurso Template</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

  <section class="header">
    <div class="logo">
      <img class="derco" src="img/dl.png"></img>
      <img class="dercocel" src="img/logho.svg"></img>
    </div>
  </section>

  <section id="concurso" class="cuerpo">
    <div class="titulo">
      <h4>Concurso</h4>
    </div>
    <div class="form">
      <form action="" method="post" class="" novalidate="novalidate" id="XXXXXXXXXX">
        First name:<br>
        <input type="text" name="firstname"><br> Last name:<br>
        <input type="text" name="lastname">
      </form>
    </div>

    <div class="bajada">
      <h5>Explicación</h5>
    </div>
  </section>


  <div class="linea">
  </div>
  <section class="footer">
    <div class="lfooter">
      <img class="dercofoot" src="img/dercofoot.png" width="200px">
    </div>
    <div class="copy">
      <h2>Copyright© 2017 Derco Center. Todos los derechos reservados.</h2>
    </div>
    <div class="social">
      <div class="facebook">
        <img src="img/facebook.png">
      </div>
      <div class="Twitter">
        <img src="img/twitter.png">
      </div>
      <div class="Youtube">
        <img src="img/youtube.png">
      </div>
  </section>
</body>

</html>
